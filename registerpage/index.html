<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <!--style.css-->
  <link rel="stylesheet" href="style.css">
  <!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup |</title>
</head>
  <body>

     <section id="signup-container">
       <div class="row">
         <a class="close_form" href="#"><i class="material-icons">close</i></a>

         <div class="col s12">
         <h4 class="brand-logo">Lifeline</h4>
         </div>
         <div class="input-field col s12">
         <input id="hospital_name" type="text" class="validate">
         <label for="hospital_name">Hospital Name</label>
        </div>
        <div class="input-field col s12">
          <input id="registration_number" type="text" class="validate">
          <label for="registration_number">Registration Number</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password" >Password</label>
        </div>
        <div class="input-field col s12">
          <textarea id="address" class="materialize-textarea"></textarea>
          <label for="address">Address</label>
        </div>
        <div class="input-field col s12">
          <input id="contact_number" type="tel" class="validate" maxlength="10">
          <label for="contact_number">Contact Number</label>
        </div>
          <div  class="col s12">
            <button id="register-btn" type="button" class="waves-effect waves-light btn btn-large">Register</button>
        </div>
        <div class="col s12">
          <span class="agree-terms">Agree terms of service</span>
        </div>






       </div>
     </section>

    <!--Materailze css script-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  </body>
</html>
